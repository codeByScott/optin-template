<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elysium</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

  <!-- Background Video (if applicable)-->
  <video playsinline autoplay muted loop id="bgvid">
    <source src="assets/videos/"> <!-- Add the video source(s) -->
  </video>

  <div class="container">
    <div class="header">
      <div class="header__logo" data-delay="500" data-animate="fade">
        <img src="assets/images/elysium-wellness.png" alt="Elysium Wellness" width="100">
      </div>
    </div>
    <div class="main">
      <div class="main__headline">
        <b>
          Be ready to Crush your next WOD after a <u>Free 15 Minute Massage</u>
          from Elysium Wellness
        </b>
      </div>
      <div class="main__subheadline">
        Enter Your Info Below and Get Your
        <div>
          Free 15 Minute Massage at Elysium Wellness Now.
          <br>
        </div>
      </div>
      <form action="" method="">
        <div class="input-wrapper">
          <input placeholder="Your Name" name="name"
                 class="input-wrapper__input input-wrapper__validation input-wrapper__input--name" type="text"
                 aria-disabled="false" required>
        </div>
        <div class="input-wrapper">
          <input placeholder="Your Email" name="email"
                 class="input-wrapper__input input-wrapper__validation input-wrapper__input--email" type="email"
                 aria-disabled="false" required>
        </div>
        <div class="input-wrapper">
          <input placeholder="Your Phone #" name="phone"
                 class="input-wrapper__input input-wrapper__validation input-wrapper__input--phone" type="tel"
                 aria-disabled="false" required>
        </div>
        <div class="input-wrapper">
          <button class="button">
            <!-- <a href="#" class="button"> -->
              <span class="button__main">Get Your Free 15 Minute Session Now</span>
              <span class="button__sub">(Limit first 10 Appointments)</span>
            <!-- </a> -->
          </button>
        </div>
      </form>

    </div>
    <div class="copyright">
      <b>Copyright 2017 - Elysium Wellness</b><br>
      <a href="https://www.google.com/" id="link-5373-397" target="_parent">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
